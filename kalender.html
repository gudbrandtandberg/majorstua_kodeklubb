<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<link href='fullcalendar-2.1.1/fullcalendar.css' rel='stylesheet' />
<link href='fullcalendar-2.1.1/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='fullcalendar-2.1.1/lib/moment.min.js'></script>
<script src='fullcalendar-2.1.1/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
        
	    $('#calendar').fullCalendar({
                height: 650,
    		defaultDate: "2015-02-01",
                events: [{title: "Klubb 16:30-18:00",
                        start: "2015-02-19"},
                        {title: "Klubb 16:30-18:00",
                        start: "2015-02-26"},
                        {title: "Klubb 16:30-18:00",
                        start: "2015-03-05"},
                        {title: "Klubb 16:30-18:00",
                        start: "2015-03-19"},
			{title: "Klubb 16:30-18:00",
			start: "2015-03-26"}
			],
	    	editable: false,
    		eventLimit: true, // allow "more" link when too many events
                selectable: false,

            });
	});

</script>
<style>

	body {
		margin: 0px 0px;
		padding: 0;
		font-family: courier;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
		height: 600px;
	}

</style>
</head>
<body>
	<div id='calendar'></div>
</body>
</html>
